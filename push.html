<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array</title>
</head>
<body>
    <h2>Array example</h2>
    <script>
        let fruits=["apple","banana","mango","orange"];
        fruits.push("grapes");
        for(let i=0; i < fruits.length ; i++){
        document.write(fruits[i]+"<br>");
         }
    </script>
</body>
</html>
